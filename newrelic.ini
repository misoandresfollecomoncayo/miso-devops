# ---------------------------------------------------------------------------
# New Relic Agent Configuration File
# ---------------------------------------------------------------------------

[newrelic]

# Nombre de la aplicación en New Relic.
# Se puede sobrescribir con la variable de entorno NEW_RELIC_APP_NAME
app_name = Python Blacklists App - ECS Fargate

# License key de New Relic.
# IMPORTANTE: Se debe configurar via variable de entorno NEW_RELIC_LICENSE_KEY
license_key = YOUR_LICENSE_KEY_HERE

# Nivel de log del agente (critical, error, warning, info, debug)
log_level = info

# Habilitar el agente (true/false)
# Se puede sobrescribir con NEW_RELIC_ENABLED
monitor_mode = true

# Habilitar distributed tracing
distributed_tracing.enabled = true

# Configuración de transacciones
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5

# Configuración de errores
error_collector.enabled = true
error_collector.capture_events = true
error_collector.max_event_samples_stored = 100

# Configuración de SQL
slow_sql.enabled = true

# Configuración de Database
datastore_tracer.instance_reporting.enabled = true
datastore_tracer.database_name_reporting.enabled = true

# Browser monitoring
browser_monitoring.auto_instrument = false

# Thread profiling
thread_profiler.enabled = true

# Configuración de eventos personalizados
custom_insights_events.enabled = true

# Labels (para organizar en New Relic)
labels = Environment:production;Service:blacklists;Platform:ECS-Fargate
